<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Inc. Salaray Calc</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-NOTcompressed3.6.4.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <h3>Add Employee</h3>
        <form>
        <!-- form takes arguments of First Name, Last Name, 
                ID Number, Job Title, and Annual Salary -->
            <input
                type="text"
                id="first-Name"
                placeholder="First Name"
                required>
            <input
                type="text"
                id="last-Name"
                placeholder="Last Name"
                required>
            <input
                type="number"
                id="ID-Number"
                placeholder="ID"
                required>
            <input
                type="text"
                id="job-Title"
                placeholder="Title"
                required>
            <input
                type="number"
                id="Annual-Salary"
                placeholder="Annual Salary"
                required>
            <div>
                <button
                    class="right"
                    id="Submit-Employee-Info"
                    >Submit
                </button>
            </div>
        </form> <!-- End form -->

        <div>
            
        </div>
    </main>
</body>
</html>
