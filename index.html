<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Inc. Salaray Calc</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-NOTcompressed3.6.4.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h2>Salary Calculator</h2>
    </header>
    <main>
        <h3>Add Employee</h3>
        <form>
        <!-- form takes arguments of First Name, Last Name, 
                ID Number, Job Title, and Annual Salary -->
            <input
                type="text"
                id="first-Name"
                placeholder="First Name"
                required>
            <input
                type="text"
                id="last-Name"
                placeholder="Last Name"
                required>
            <input
                type="number"
                id="ID-Number"
                placeholder="ID"
                required>
            <input
                type="text"
                id="job-Title"
                placeholder="Title"
                required>
            <input
                type="number"
                id="Annual-Salary"
                placeholder="Annual Salary"
                required>
            <div>
                <button
                    id="Submit-Employee-Info"
                    >Submit
                </button>
            </div>
        </form> <!-- End form -->

        <div>
            <h3>Employees</h3>
            <table>
                <thead>
                    <tr>
                        <th class="left">First Name</th>
                        <th class="left">Last Name</th>
                        <th class="left">ID</th>
                        <th class="left">Title</th>
                        <th class="left">Annual Salary</th>
                        <th></th> <!-- This line left blank to hold spacing for delete buttons below -->
                    </tr>
                </thead>
                <tbody id="Employee-Data">
                    <tr class="empty">
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                    </tr> <!-- This line left blank to hold spacing for bottom of table aesthetic -->
                </tbody>
            </table>
        </div>

        <div>
            <h3
            class="right budget">Total Monthly: <span
                id="monthly-Budget">$20,000.00</span>
            </h3>
        </div>

    </main>

    <footer>
        <h6>Bottom of page</h6>
    </footer>
</body>
</html>
